<div class="inner-heading-bar">
  Add Company</div>

<div class="main-contant-part" ng-init="vm.open()">
  <div class="w3-container">
    <div class="w3-quarter">&nbsp;</div>
    <div class="w3-half">
      <div class="order-form-left-section add-new-Companyform">

        <form class="form-horizontal" name="companyForm">
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">CompanyName:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="vm.company.CompanyName" ng-minlength="1" ng-maxlength="50" name="companyName" placeholder="Enter comapny Name" required>
              <span style="color:red" ng-show="companyForm.companyName.$dirty && companyForm.companyName.$invalid"> Companyname is required.
              </span>
              <span ng-if="(companyForm.companyName.$dirty || vm.isSubmitted) && companyForm.companyName.$error.minlength"><i><b>Company Name</b></i> should be at least 2 characters long.</span>
              <span ng-if="(companyForm.companyName|| vm.isSubmitted) && companyForm.companyName.$error.maxlength"><i><b>Company Name</b></i> should not be more than 50 characters long.</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Initial-Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-maxlength="10" name="initialname" ng-model="vm.company.InitialName" placeholder="Enter Initial Name" required>
              <span style="color:red" ng-show="companyForm.initialname.$dirty && companyForm.initialname.$invalid  && companyForm.initialname.$error.required"> Initialname is required.

              <span ng-if="(companyForm.initialname|| vm.isSubmitted) && companyForm.initialname.$error.maxlength"><i><b>Company Name</b></i> should not be more than 10 characters long.</span>

            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">URL:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="url" ng-model="vm.company.url" placeholder="Enter url">

            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <div class="checkbox">
                <label><input type="checkbox"  ng-model="vm.company.isActive"> isActive</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-success" ng-click="vm.addCompanyDetail()">Submit</button>
              <button type="submit" ui-sref="secure.company" class="btn btn-danger">cancel</button>

            </div>
          </div>
        </form>


      </div>
      <div class="w3-quarter">&nbsp;</div>



    </div>
  </div>
</div>
